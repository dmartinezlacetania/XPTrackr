<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <h2 class="text-2xl font-bold mb-8 text-center text-gray-800">Editar Perfil</h2>
            
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-6">
              <!-- Nombre -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                <input
                  type="text"
                  formControlName="name"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                />
                <div *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
                  El nombre es requerido
                </div>
              </div>

              <!-- Email -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input
                  type="email"
                  formControlName="email"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                />
                <div *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
                  Email inválido
                </div>
              </div>

              <!-- Contraseña Actual -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Contraseña Actual</label>
                <input
                  type="password"
                  formControlName="current_password"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                />
                <div *ngIf="editForm.get('current_password')?.invalid && editForm.get('current_password')?.touched" 
                     class="text-red-500 text-xs mt-1">
                  La contraseña actual es requerida
                </div>
              </div>

              <!-- Nueva Contraseña -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Nueva Contraseña (opcional)</label>
                <input
                  type="password"
                  formControlName="new_password"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                />
              </div>

              <!-- Confirmar Nueva Contraseña -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Confirmar Nueva Contraseña</label>
                <input
                  type="password"
                  formControlName="new_password_confirmation"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                />
                <div *ngIf="editForm.errors?.['passwordMismatch']" class="text-red-500 text-xs mt-1">
                  Las contraseñas no coinciden
                </div>
              </div>

              <!-- Botón de Submit -->
              <div class="flex justify-center">
                <button
                  type="submit"
                  [disabled]="loading"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                >
                  <span *ngIf="loading">Actualizando...</span>
                  <span *ngIf="!loading">Actualizar Perfil</span>
                </button>
              </div>

              <!-- Mensaje de Error -->
              <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
                {{ errorMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
