<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
      <h2 class="block text-gray-700 text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Correo electrónico:
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            formControlName="email"
            placeholder="Tu correo electrónico"
          />
          <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-red-500 text-xs italic mt-1">
            <div *ngIf="loginForm.controls['email'].errors?.['required']">El correo electrónico es requerido.</div>
            <div *ngIf="loginForm.controls['email'].errors?.['email']">El correo electrónico debe ser válido.</div>
          </div>
        </div>
  
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Contraseña:
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            formControlName="password"
            placeholder="Tu contraseña"
          />
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-red-500 text-xs italic mt-1">
            <div *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es requerida.</div>
          </div>
        </div>
  
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
            [disabled]="loading"
          >
            <span *ngIf="loading">Iniciando sesión...</span>
            <span *ngIf="!loading">Iniciar Sesión</span>
          </button>
          </div>
  
        <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</div>
      </form>
      <p class="text-center text-gray-500 text-xs mt-4">
        ¿No tienes una cuenta? <a routerLink="/register" class="font-bold text-blue-500 hover:text-blue-800">Regístrate aquí</a>
      </p>
    </div>
  </div>
