<nav class="bg-gradient-to-r from-blue-600 to-blue-500 shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19l-7-7 7-7m8 14l-7-7 7-7" />
            </svg>
            <span class="text-xl font-bold text-white">XPTrackr</span>
        </div>

        <div class="hidden md:flex items-center space-x-6">
            <a *ngIf="isAuthenticated" routerLink="/dashboard" routerLinkActive="text-white font-semibold"
                class="text-gray-200 hover:text-white transition duration-200">Dashboard</a>

            <a *ngIf="!isAuthenticated" routerLink="/features" routerLinkActive="text-white font-semibold"
                class="text-gray-200 hover:text-white transition duration-200">Funciones</a>
            <a *ngIf="!isAuthenticated" routerLink="/about" routerLinkActive="text-white font-semibold"
                class="text-gray-200 hover:text-white transition duration-200">Sobre nosotros</a>
        </div>

        <div class="flex items-center space-x-4">
            <!-- Botón de búsqueda -->
            <button (click)="toggleSearch()" 
                    class="text-gray-200 hover:text-white transition duration-200 focus:outline-none p-2 bg-blue-700 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </button>
            
            <a *ngIf="!isAuthenticated" routerLink="/login"
                class="text-gray-200 hover:text-white transition duration-200">Iniciar sesión</a>
            <a *ngIf="!isAuthenticated" routerLink="/register"
                class="bg-white text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg font-medium transition duration-200">Registrarse</a>

            <div *ngIf="isAuthenticated" class="relative group" #userMenuDropdown>
                <button (click)="toggleUserMenu()"
                    class="user-menu-button relative flex items-center space-x-2 text-white focus:outline-none cursor-pointer transition duration-200">
                    <!-- Contenedor del Avatar/Inicial -->
                    <div class="h-8 w-8 rounded-full flex items-center justify-center overflow-hidden border border-white/50">
                        <img *ngIf="avatarUrl" [src]="avatarUrl" alt="Avatar" class="h-full w-full object-cover">
                        <div *ngIf="!avatarUrl && username"
                             class="h-full w-full flex items-center justify-center bg-blue-300 text-blue-700 font-medium text-sm">
                            {{ username.charAt(0).toUpperCase() }}
                        </div>
                        <!-- Opcional: Placeholder si no hay avatar y el nombre de usuario aún no se ha cargado -->
                        <div *ngIf="!avatarUrl && !username"
                             class="h-full w-full flex items-center justify-center bg-gray-400">
                            <!-- Puedes poner un ícono de usuario genérico aquí si lo deseas -->
                        </div>
                    </div>
                    <span>{{ username }}</span>
                    <svg class="h-4 w-4" [ngClass]="{'transform rotate-180': isUserMenuOpen}" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                    <div
                        class="absolute inset-0 bg-black opacity-0 group-hover:opacity-10 rounded-md transition duration-200">
                    </div>
                </button>

                <div *ngIf="isUserMenuOpen"
                    class="user-menu-dropdown absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                    <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <div class="flex items-center space-x-2">
                            <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <span>Perfil</span>
                        </div>
                    </a>
                    <a routerLink="/profile/edit" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <div class="flex items-center space-x-2">
                            <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                            <span>Editar perfil</span>
                        </div>
                    </a>
                    <a routerLink="/friends" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <div class="flex items-center space-x-2">
                            <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            <span>Amigos</span>
                        </div>
                    </a>
                    <div class="border-t border-gray-100 my-1"></div>
                    <a (click)="logout()" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 cursor-pointer">
                        <div class="flex items-center space-x-2">
                            <svg class="h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            <span>Cerrar sesión</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor de búsqueda (aparece debajo de la navbar) -->
    <div *ngIf="isSearchOpen" 
         class="absolute left-0 right-0 bg-white shadow-lg p-4 z-50 border-t border-gray-200"
         style="top: 64px; min-height: 80px;">
        <app-game-search [showResults]="isSearchOpen" (closeResults)="closeSearch()"></app-game-search>
    </div>
</nav>
