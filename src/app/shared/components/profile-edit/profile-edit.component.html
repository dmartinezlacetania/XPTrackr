<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <h2 class="text-2xl font-bold mb-8 text-center text-gray-800">Editar Perfil</h2>
            
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-6">
              <!-- Nombre -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                <input
                  type="text"
                  formControlName="name"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                />
                <div *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
                  El nombre es requerido
                </div>
              </div>

              <!-- Email -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input
                  type="email"
                  formControlName="email"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                />
                <div *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
                  Email inválido
                </div>
              </div>

              <!-- Campo de contraseña actual -->
              <div class="mb-4">
                <label for="current_password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña actual *</label>
                <input type="password" id="current_password" formControlName="current_password"
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  [ngClass]="{'border-red-500': editForm.get('current_password')?.invalid && editForm.get('current_password')?.touched}">
                <div *ngIf="editForm.get('current_password')?.invalid && editForm.get('current_password')?.touched" class="text-red-500 text-sm mt-1">
                  La contraseña actual es requerida
                </div>
              </div>

              <!-- Campo de nueva contraseña -->
              <div class="mb-4">
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">Nueva contraseña</label>
                <input type="password" id="new_password" formControlName="new_password"
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  [ngClass]="{'border-red-500': editForm.get('new_password')?.invalid && editForm.get('new_password')?.touched && editForm.get('new_password')?.value}">
                
                <!-- Requisitos de contraseña -->
                <div class="mt-2 text-sm" *ngIf="editForm.get('new_password')?.value">
                  <p class="font-medium text-gray-700 mb-1">La contraseña debe cumplir los siguientes requisitos:</p>
                  <ul class="space-y-1">
                    <li *ngFor="let req of passwordRequirements" 
                        [ngClass]="{'text-green-600': req.valid, 'text-gray-500': !req.valid}">
                      <span class="inline-block w-5">
                        <svg *ngIf="req.valid" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        <svg *ngIf="!req.valid" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                        </svg>
                      </span>
                      {{ req.text }}
                    </li>
                  </ul>
                </div>
              </div>

              <!-- Campo de confirmación de contraseña -->
              <div class="mb-4">
                <label for="new_password_confirmation" class="block text-sm font-medium text-gray-700 mb-1">Confirmar nueva contraseña</label>
                <input type="password" id="new_password_confirmation" formControlName="new_password_confirmation"
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  [ngClass]="{'border-red-500': editForm.hasError('passwordMismatch') && editForm.get('new_password_confirmation')?.touched && editForm.get('new_password')?.value}">
                <div *ngIf="editForm.hasError('passwordMismatch') && editForm.get('new_password_confirmation')?.touched && editForm.get('new_password')?.value" class="text-red-500 text-sm mt-1">
                  Las contraseñas no coinciden
                </div>
              </div>

              <!-- Botón de Submit -->
              <div class="flex justify-center">
                <button
                  type="submit"
                  [disabled]="loading"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                >
                  <span *ngIf="loading">Actualizando...</span>
                  <span *ngIf="!loading">Actualizar Perfil</span>
                </button>
              </div>

              <!-- Mensaje de Error -->
              <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
                {{ errorMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
