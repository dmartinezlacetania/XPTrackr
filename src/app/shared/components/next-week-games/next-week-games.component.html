<div class="p-4 bg-gray-800 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold text-white mb-4">Próximos Lanzamientos (Semana)</h2>

  <div *ngIf="isLoading" class="text-center text-gray-400">
    Cargando juegos...
  </div>

  <div *ngIf="errorMessage" class="text-center text-red-400 bg-red-900 p-3 rounded">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage && games.length === 0" class="text-center text-gray-400">
    No hay juegos programados para la próxima semana.
  </div>

  <div *ngIf="!isLoading && !errorMessage && games.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let game of games" class="bg-gray-700 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
      <a [routerLink]="['/games', game.id]"> <!-- Asumiendo que tienes una ruta para detalles del juego -->
        <img *ngIf="game.background_image" [src]="game.background_image" [alt]="game.name" class="w-full h-40 object-cover">
        <div *ngIf="!game.background_image" class="w-full h-40 bg-gray-600 flex items-center justify-center text-gray-400">
          Sin imagen
        </div>
      </a>
      <div class="p-3">
        <h3 class="font-semibold text-white truncate" [title]="game.name">
          <a [routerLink]="['/games', game.id]" class="hover:text-indigo-400">{{ game.name }}</a>
        </h3>
        <p *ngIf="game.released" class="text-xs text-gray-400">
          Lanzamiento: {{ game.released | date:'dd/MM/yyyy' }}
        </p>
        <!-- Mostrar estado de la biblioteca si está disponible -->
        <p *ngIf="game.library_status" class="text-xs mt-1"
           [ngClass]="{
             'text-green-400': game.library_status === 'playing' || game.library_status === 'completed',
             'text-yellow-400': game.library_status === 'plan_to_play' || game.library_status === 'on_hold',
             'text-red-400': game.library_status === 'dropped'
           }">
          En tu biblioteca: {{ game.library_status | titlecase }}
        </p>
      </div>
    </div>
  </div>
</div>
